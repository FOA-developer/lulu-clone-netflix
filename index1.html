<body>
      <!-- Sign-In-Form -->
        <div class="sign-up section">

             <!-- Header -->
               <header>
                  <div class="header">
                     <img src="assets/images-removebg-preview.png" class="logo" />
                   </div>
               </header>

               <!-- form container -->
                <div class="form-container"> 
                  <div class="form">
                    <form method="get">
                      <h1>Sign In</h1>
                      <div>
                        <input name="email" type="email" class="form-input" placeholder="Email or Phone number" required>
                      </div>
                      <div>
                        <input name="password" type="password" class="form-input" placeholder="Password" required maxlength="8">
                      </div>
                      <div>
                        <button class="button first-button">Sign In</button>
                      </div>
                    </form>
                    <div class="form-details">
                      <h2>OR</h2>
                      <div>
                       <button class="button second-button"><a href="index2.html">Use a Sign-In code</a></button>
                      </div>
                      <h3><a href="">Forgot Password</a></h3>
                      <div class="form-check">
                       <input type="checkbox" id="remember" name="remember">
                       <label for="remember">Remember me</label>
                      </div>
                      <h5><span id="coloured-span">New to Netflix?&nbsp;</span><a href="index.html"> Sign up now.</a> </h5>
                      <p>This page is protected by Google reCAPTCHA to ensure you're not a bot<br><br><a href="">Learn more</a></p>
                    </div>
                  </div>
                </div>
        </div>
